<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Side Panel</title>
    <link rel="stylesheet" href="sidepanel-modular.css" />
  </head>
  <body>
    <div class="container">
      <nav class="toolbar" id="toolbar">
        <button class="btn" data-url="https://chatgpt.com/"
          draggable="true">
          <img src="logos/chatgpt.svg" alt="ChatGPT Icon"
            style="flex:none;line-height:1; filter: brightness(0) invert(1); width: 20px; height: 20px;" />
          <span>ChatGPT</span>
        </button>
        <button class="btn" data-url="https://gemini.google.com/"
          draggable="true">
          <img src="logos/gemini.svg" alt="Gemini Icon" draggable="false"
            style="flex:none;line-height:1; width: 20px; height: 20px;" />
          <span>Gemini</span>
        </button>
        <button class="btn" data-url="https://claude.ai/new" draggable="true">
          <img src="logos/claude.svg" alt="Claude Icon" draggable="true"
            style="flex:none;line-height:1; width: 20px; height: 20px;" />
          <span>Claude</span>
        </button>
        <button class="btn" data-url="https://copilot.microsoft.com/chat"
          draggable="true">
          <img src="logos/copilot.svg" alt="Copilot Icon" draggable="true"
            style="flex:none;line-height:1; width: 20px; height: 20px;" />
          <span>Copilot</span>
        </button>
        <button class="btn" data-url="https://chat.deepseek.com/"
          draggable="true">
          <img src="logos/deepseek.svg" alt="ChatGPT Icon" draggable="true"
            style="flex:none;line-height:1; width: 20px; height: 20px;" />
          <span>DeepSeek</span>
        </button>
        <button class="btn" data-url="https://grok.com/"
          draggable="true">
          <img src="logos/grok.svg" alt="Grok Icon" draggable="true"
            style="flex:none;line-height:1; filter: brightness(0) invert(1); width: 20px; height: 20px;" />
          <span>Grok</span>
        </button>
        <button class="btn" data-url="https://chat.mistral.ai/chat"
          draggable="true">
          <img src="logos/mistral.svg" alt="Mistral Icon" draggable="true"
            style="flex:none;line-height:1; filter: brightness(0) invert(1); width: 20px; height: 20px;" />
          <span>Mistral</span>
        </button>
        <button class="btn" data-url="https://www.perplexity.ai/discover"
          draggable="true">
          <img src="logos/perplexity.svg" alt="Perplexity Icon" draggable="true"
            style="flex:none;line-height:1; filter: brightness(0) invert(1); width: 20px; height: 20px;" />
          <span>Perplexity</span>
        </button>
        <button class="btn" data-url="https://chat.qwen.ai/"
          draggable="true">
          <img src="logos/qwen.svg" alt="Qwen Icon" draggable="true"
            style="flex:none;line-height:1; filter: brightness(0) invert(1); width: 20px; height: 20px;" />
          <span>Qwen</span>
        </button>
        <button class="btn" data-url="https://github.com/copilot"
          draggable="true">
          <img src="logos/githubcopilot.svg" alt="Github Copilot Icon" draggable="true"
            style="flex:none;line-height:1; filter: brightness(0) invert(1); width: 20px; height: 20px;" />
          <span>Github Copilot</span>
        </button>
        <div id="custom-buttons-container"></div>
        <button id="split-view-btn" class="btn" title="Split View"
          draggable="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
            draggable="true"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4ZM4 6V18H11V6H4ZM20 18V6H13V18H20Z"
              fill="currentColor" />
          </svg>
          <span data-i18n="splitView"></span>
        </button>
        <button class="btn settings-btn" id="support-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg" draggable="true"
            fill="#e8eaed"
            viewBox="0 -960 960 960">
            <path
              d="M480-80q-139-35-229.5-159.5T160-516v-244l320-120 320 120v244q0 152-90.5 276.5T480-80Zm0-84q104-33 172-132t68-220v-189l-240-90-240 90v189q0 121 68 220t172 132Zm0-316Z" />
          </svg>
          <span data-i18n="settings"></span>
        </button>
      </nav>
      <main class="content">
        <div class="loading-spinner"></div>
        <iframe
          id="main-iframe"
          frameborder="0"
          allow="clipboard-read; clipboard-write"
          sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
        <div id="support-page" class="support-page">
          <h1 class="gradient-text">AI Side Panel</h1>
          <img src="images/icon.png" alt="Logo" class="logo" />
          <div class="toggle-container">
            <h3 data-i18n="customizeNavigation"></h3>
            <div class="toggle-item">
              <span>ChatGPT</span>
              <label class="switch">
                <input type="checkbox" id="toggle-chatgpt" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Gemini</span>
              <label class="switch">
                <input type="checkbox" id="toggle-gemini" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Claude</span>
              <label class="switch">
                <input type="checkbox" id="toggle-claude" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Copilot</span>
              <label class="switch">
                <input type="checkbox" id="toggle-copilot">
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>DeepSeek</span>
              <label class="switch">
                <input type="checkbox" id="toggle-deepseek" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Grok</span>
              <label class="switch">
                <input type="checkbox" id="toggle-grok" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Mistral</span>
              <label class="switch">
                <input type="checkbox" id="toggle-mistral">
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Perplexity</span>
              <label class="switch">
                <input type="checkbox" id="toggle-perplexity">
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Qwen</span>
              <label class="switch">
                <input type="checkbox" id="toggle-qwen">
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Github Copilot</span>
              <label class="switch">
                <input type="checkbox" id="toggle-githubcopilot">
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span data-i18n="splitView"></span>
              <label class="switch">
                <input type="checkbox" id="toggle-split-view" checked>
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <div class="custom-links-container">
            <h3 data-i18n="customLinks"></h3>
            <div class="add-link-form">
              <input type="text" id="custom-link-input" placeholder="Enter URL" />
              <button id="add-link-btn" data-i18n="add"></button>
            </div>
            <div id="custom-links-list"></div>
          </div>
          <div class="shortcut-container">
            <h3 data-i18n="shortcutLabel"></h3>
            <div class="shortcut-item">
              <span data-i18n="toggleExtension"
                style="margin-right: 10px"></span>
              <div class="shortcut-input-wrapper">
                <input type="text" id="shortcut-input" value="Alt+Q" readonly>
                <button id="change-shortcut" class="shortcut-button"
                  title="Change shortcut">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                  </svg>
                </button>
              </div>
            </div>
            <p class="shortcut-info" data-i18n="shortcutInfo"></p>
          </div>

          <div class="shortcut-container">
            <h3 data-i18n="language" data-i18n-fallback="Language"></h3>
            <div class="select-wrapper">
              <select id="language-select">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="ru">Русский</option>
                <option value="zh_CN">中文</option>
                <option value="tr">Türkçe</option>
              </select>
              <svg class="select-arrow" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z" fill="currentColor" />
              </svg>
            </div>
          </div>

          <div class="buttons-container">
            <a class="social-button" data-social="github"
              href="https://github.com/creosb" target="_blank"
              rel="noopener noreferrer">
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                height="24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                class="icon">
                <path
                  clip-rule="evenodd"
                  d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z"
                  fill-rule="evenodd"></path>
              </svg>
            </a>

            <a class="social-button" data-social="x" target="_blank"
              rel="noopener noreferrer" href="https://x.com/creosb">
              <svg
                viewBox="0 0 512 512"
                height="1.7em"
                xmlns="http://www.w3.org/2000/svg"
                class="svgIcon"
                fill="white">
                <path
                  d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path>
              </svg>
            </a>
            <a class="social-button" data-social="youtube" target="_blank"
              rel="noopener noreferrer" href="https://www.youtube.com/@creosb">
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                height="24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                class="icon">
                <path
                  clip-rule="evenodd"
                  d="M21.7 8.037a4.26 4.26 0 0 0-.789-1.964 2.84 2.84 0 0 0-1.984-.839c-2.767-.2-6.926-.2-6.926-.2s-4.157 0-6.928.2a2.836 2.836 0 0 0-1.983.839 4.225 4.225 0 0 0-.79 1.965 30.146 30.146 0 0 0-.2 3.206v1.5a30.12 30.12 0 0 0 .2 3.206c.094.712.364 1.39.784 1.972.604.536 1.38.837 2.187.848 1.583.151 6.731.2 6.731.2s4.161 0 6.928-.2a2.844 2.844 0 0 0 1.985-.84 4.27 4.27 0 0 0 .787-1.965 30.12 30.12 0 0 0 .2-3.206v-1.516a30.672 30.672 0 0 0-.202-3.206Zm-11.692 6.554v-5.62l5.4 2.819-5.4 2.801Z"
                  fill-rule="evenodd"></path>
              </svg>
            </a>

            <a class="social-button" data-social="buymecoffee" target="_blank"
              rel="noopener noreferrer"
              href="https://www.buymeacoffee.com/creos">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                fill="#e8eaed" viewBox="0 -960 960 960">
                <path
                  d="M440-240q-117 0-198.5-81.5T160-520v-240q0-33 23.5-56.5T240-840h500q58 0 99 41t41 99q0 58-41 99t-99 41h-20v40q0 117-81.5 198.5T440-240ZM240-640h400v-120H240v120Zm200 320q83 0 141.5-58.5T640-520v-40H240v40q0 83 58.5 141.5T440-320Zm280-320h20q25 0 42.5-17.5T800-700q0-25-17.5-42.5T740-760h-20v120ZM160-120v-80h640v80H160Zm280-440Z" />
              </svg>
            </a>
          </div>
          <div class="footer">
            <p class="footer-text" data-i18n="footerText"></p>
          </div>
          <script type="module" src="sidepanel-modular.js"></script>
        </div>
      </main>
    </div>
  </body>
</html>
